<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Aishwarya Enterprise</title>
    <link rel="stylesheet" href="/form/assets/css/register.css"> 
    <link rel="stylesheet" href="/form/assets/css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
</head>
<body>
  

    <main>
        <div class="registration-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>
            <div class="back-link">
                <a href="/form/form.html">Go Back</a>
            </div>
            <div class="back-link">
                <a href="/index.html">Back to Home</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; FASHION HUB</p>
        <section class="contact-info">
            <p>
                <i class="fas fa-phone-alt"></i>+123-456-7890 <br>
                <i class="fas fa-envelope"></i> @fashionhub.com
            </p>
        </section>
    </footer>

    <script src="/form/assets/js/script1.js"></script>
    <script>
        // Basic form validation
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match.');
            }
        });
    </script>
</body>
</html>
